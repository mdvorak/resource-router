<h2>My Heroes</h2>

<div>
  <label>Hero name:
    <input #heroName/>
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes.items">
    <a [resourceLink]="hero._links?.self?.href">
      <span class="badge">{{hero.id ? hero.id : '...'}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero" *ngIf="hero._links?.self?.href"
            (click)="delete(hero)">x
    </button>
  </li>
</ul>
